services:
  # Web Service
  - type: web
    name: credit-card-tracker
    runtime: node
    plan: free
    buildCommand: npm install && npm run migrate && npm run migrate-categories
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: credit-card-db
          property: connectionString
    healthCheckPath: /

databases:
  # PostgreSQL Database
  - name: credit-card-db
    plan: free
    databaseName: credit_card_tracker
    user: credit_card_user
    postgresMajorVersion: 15
